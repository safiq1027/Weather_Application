<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="searchbox">
                <input type="text" placeholder="Enter Your Location" class="input-box">
                <button class="fa-solid fa-magnifying-glass" id="searchBtn"> </button>
            </div>

        </div>

        <div class="loctaion-not-found">
            <h1>Sorry,Location not found!!!</h1>
            <img src="images/404.png" alt="404" >
        </div>
        <div class="weather-body">
            <img src="images/cloud.PNJ" alt="Weather Image" class="weather-img">
            <div class="weather-box">
                <p class="temperature">0 <sup>Â°C</sup></p>
                <p class="description">light rain</p>
            </div>
            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">4.5Km/H</span>
                        <p>wind-speed</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/364a0ed129.js" crossorigin="anonymous"></script>
</body>
</html>
